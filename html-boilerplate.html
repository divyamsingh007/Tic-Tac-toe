<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Divyam Singh" />
    <link rel="stylesheet" href="css-boilerplate.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- main centered box, contains heading, game, and more buttons -->
    <div class="main-container">
      <!-- heading -->
      <h1>Tic Tac Toe</h1>
      <!-- winner board -->
      <div class="winner-container hide neon-button" id="winner-box">Winner is Player : </div>
      <!-- game -->
      <div class="game-container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
      <!-- more buttons -->
      <button id="reset-btn" class="neon-button">Reset Game</button>
      <button id="theme-btn" class="neon-button">Change Theme</button>
    </div>
    <script src="js-boilerplate.js"></script>
  </body>
</html>
